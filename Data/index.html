<!DOCTYPE html>
<html lang="en">

<head>
	<style>
		.links line {
			stroke: #999;
			stroke-opacity: 0.6;
		}

		.nodes circle {
			stroke: #fff;
			stroke-width: 0px;
		}

		text {
			font-family: sans-serif;
			font-size: 10px;
		}

		.svg-container {
			display: inline-block;
			position: relative;
			width: 100%;
			padding-bottom: 100%;
			/* aspect ratio */
			vertical-align: top;
			overflow: hidden;
		}

		.svg-content-responsive {
			display: inline-block;
			position: absolute;
			top: 10px;
			left: 0;
		}

		.link {
			fill: none;
			stroke: #999;
			stroke-width: 1.5px;
			stroke-opacity: .2;
		}

		.link.active {
			/* stroke: red; */
			stroke-width: 3px;
			stroke: red;
			stroke-opacity: 1;
		}

		.link.hide {
			stroke-opacity: 0.2;
			stroke-width: 0px;
		}

		.node.active {
			stroke: red;
			stroke-width: 2px;
			stroke-opacity: 1;
		}

		circle.active {
			stroke: red;
			stroke-width: 2px;
			stroke-opacity: 1;
		}

		circle.hide {
			opacity: 0.2;
			display: none;
			fill: gray !important;
		}

		.axis {
			stroke: #000;
			stroke-width: 1.5px;
		}

		.axis.hide {
			display: none;

		}
	</style>
	<script src="https://d3js.org/d3.v4.min.js"></script>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>


<body>
	<!-- <svg width="960" height="600"></svg> -->
	<p id="info"></p>
	<div id="chartId"></div>
	<script src="main.js"></script>
</body>

</html>
