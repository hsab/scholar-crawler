<!DOCTYPE html>
<html lang="en">

<head>
	<style>
		.links line {
			stroke: #999;
			stroke-opacity: 0.6;
		}

		.nodes circle {
			stroke: #fff;
			stroke-width: 1.5px;
		}

		text {
			font-family: sans-serif;
			font-size: 10px;
		}

		.svg-container {
			display: inline-block;
			position: relative;
			width: 100%;
			padding-bottom: 100%;
			/* aspect ratio */
			vertical-align: top;
			overflow: hidden;
		}

		.svg-content-responsive {
			display: inline-block;
			position: absolute;
			top: 10px;
			left: 0;
		}
	</style>
	<script src="https://d3js.org/d3.v4.min.js"></script>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
